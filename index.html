
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoyaltyPro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }
        #root:empty::before {
            content: 'Загрузка LoyaltyPro...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6366f1;
            font-weight: 600;
            font-size: 1.1rem;
        }
        #error-display {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #b91c1c;
            padding: 15px;
            border-radius: 12px;
            z-index: 10000;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
    </style>
    
    <script>
      window.process = {
        env: { API_KEY: "" }
      };

      // Ловушка для ошибок загрузки модулей
      window.addEventListener('error', function(e) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerText += '\nError: ' + e.message + ' at ' + e.filename + ':' + e.lineno;
        }
      }, true);

      window.addEventListener('unhandledrejection', function(e) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerText += '\nPromise Rejection: ' + e.reason;
        }
      });
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.4.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-display"><strong>Техническая ошибка:</strong></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
