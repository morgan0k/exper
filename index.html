
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoyaltyPro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #1f2937;
        }
        #root:empty::before {
            content: 'Запуск LoyaltyPro...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6366f1;
            font-weight: 600;
            font-size: 1.1rem;
        }
        #debug-console {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            color: #ef4444;
            padding: 20px;
            z-index: 99999;
            font-family: monospace;
            font-size: 13px;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
    <script>
        window.process = { env: { API_KEY: "" } };
        window.addEventListener('error', function(event) {
            const consoleBox = document.getElementById('debug-console');
            if (consoleBox) {
                consoleBox.style.display = 'block';
                consoleBox.innerText += '\n[ERROR] ' + (event.error ? event.error.stack : event.message);
            }
        });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.4.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="debug-console"><strong>Техническая информация:</strong></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
